<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E365A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6B597F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#92A1C2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#BD6C73;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A2B69C;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded Background -->
  <rect width="1024" height="1024" rx="200" fill="url(#bgGradient)"/>

  <!-- White Circle Container -->
  <circle cx="512" cy="512" r="320" fill="white" opacity="0.15"/>

  <!-- Car Illustration -->
  <g transform="translate(312, 350)">
    <!-- Car Body -->
    <path d="M50 180 L80 100 L320 100 L350 180 L380 180 L380 280 L20 280 L20 180 Z"
          fill="url(#carGradient)"
          stroke="white"
          stroke-width="8"/>

    <!-- Car Windows -->
    <rect x="110" y="115" width="80" height="65" rx="8" fill="white" opacity="0.3"/>
    <rect x="210" y="115" width="80" height="65" rx="8" fill="white" opacity="0.3"/>

    <!-- Car Wheels -->
    <circle cx="100" cy="280" r="40" fill="#2E365A"/>
    <circle cx="100" cy="280" r="25" fill="white"/>
    <circle cx="300" cy="280" r="40" fill="#2E365A"/>
    <circle cx="300" cy="280" r="25" fill="white"/>

    <!-- Headlight -->
    <circle cx="360" cy="210" r="18" fill="#A2B69C"/>

    <!-- Detail Lines -->
    <line x1="50" y1="180" x2="380" y2="180" stroke="white" stroke-width="4" opacity="0.5"/>
  </g>

  <!-- Plus Symbol Badge -->
  <g transform="translate(720, 720)">
    <circle cx="80" cy="80" r="90" fill="#BD6C73"/>
    <circle cx="80" cy="80" r="75" fill="white" opacity="0.2"/>
    <path d="M80 30 L80 130 M30 80 L130 80"
          stroke="white"
          stroke-width="20"
          stroke-linecap="round"/>
  </g>

  <!-- Text "H+" (minimalist version for small sizes) -->
  <text x="512" y="650"
        font-family="Arial, sans-serif"
        font-weight="bold"
        font-size="120"
        fill="white"
        text-anchor="middle"
        opacity="0.9">
    H+
  </text>
</svg>
