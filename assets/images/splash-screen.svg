<svg width="1284" height="2778" viewBox="0 0 1284 2778" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="splashBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E365A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6B597F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#92A1C2;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#BD6C73;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#BD6C73;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1284" height="2778" fill="url(#splashBg)"/>

  <!-- Decorative Circles -->
  <circle cx="200" cy="500" r="150" fill="white" opacity="0.05"/>
  <circle cx="1000" cy="1500" r="200" fill="white" opacity="0.05"/>
  <circle cx="400" cy="2200" r="120" fill="white" opacity="0.05"/>

  <!-- Center Glow Effect -->
  <circle cx="642" cy="1389" r="400" fill="url(#glowGradient)"/>

  <!-- Main Logo Container -->
  <g transform="translate(442, 1089)">
    <!-- White Circle Background -->
    <circle cx="200" cy="200" r="200" fill="white" opacity="0.15"/>
    <circle cx="200" cy="200" r="170" fill="white" opacity="0.1"/>

    <!-- Car Illustration -->
    <g transform="translate(50, 120)">
      <!-- Car Body -->
      <path d="M30 100 L50 50 L250 50 L270 100 L290 100 L290 150 L10 150 L10 100 Z"
            fill="#BD6C73"
            stroke="white"
            stroke-width="6"/>

      <!-- Windows -->
      <rect x="70" y="60" width="60" height="40" rx="5" fill="white" opacity="0.3"/>
      <rect x="150" y="60" width="60" height="40" rx="5" fill="white" opacity="0.3"/>

      <!-- Wheels -->
      <circle cx="80" cy="150" r="25" fill="#2E365A"/>
      <circle cx="80" cy="150" r="18" fill="white"/>
      <circle cx="220" cy="150" r="25" fill="#2E365A"/>
      <circle cx="220" cy="150" r="18" fill="white"/>

      <!-- Headlight -->
      <circle cx="280" cy="115" r="12" fill="#A2B69C"/>
    </g>

    <!-- Plus Badge -->
    <g transform="translate(300, 300)">
      <circle cx="50" cy="50" r="60" fill="#BD6C73"/>
      <circle cx="50" cy="50" r="50" fill="white" opacity="0.2"/>
      <path d="M50 20 L50 80 M20 50 L80 50"
            stroke="white"
            stroke-width="12"
            stroke-linecap="round"/>
    </g>
  </g>

  <!-- App Name -->
  <text x="642" y="1780"
        font-family="Arial, sans-serif"
        font-weight="bold"
        font-size="80"
        fill="white"
        text-anchor="middle">
    Habilitar+
  </text>

  <!-- Tagline -->
  <text x="642" y="1860"
        font-family="Arial, sans-serif"
        font-weight="300"
        font-size="28"
        fill="white"
        text-anchor="middle"
        opacity="0.8"
        letter-spacing="3">
    SUA JORNADA COMEÃ‡A AQUI
  </text>

  <!-- Loading Animation Dots -->
  <g transform="translate(562, 2100)">
    <circle cx="30" cy="20" r="8" fill="white" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="60" cy="20" r="8" fill="white" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="90" cy="20" r="8" fill="white" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
</svg>
