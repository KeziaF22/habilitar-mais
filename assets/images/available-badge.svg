<svg width="180" height="40" viewBox="0 0 180 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Badge Background -->
  <rect width="180" height="40" rx="20" fill="#92A1C2" opacity="0.3"/>
  <rect x="2" y="2" width="176" height="36" rx="18" fill="#92A1C2" opacity="0.2"/>

  <!-- Pulsing Dot -->
  <circle cx="20" cy="20" r="8" fill="#A2B69C"/>
  <circle cx="20" cy="20" r="6" fill="#A2B69C" opacity="0.5">
    <animate attributeName="r" from="6" to="10" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.5" to="0" dur="1.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Text -->
  <text x="38" y="26"
        font-family="Arial, sans-serif"
        font-weight="600"
        font-size="14"
        fill="#BD6C73"
        letter-spacing="0.5">
    Dispon√≠vel Agora
  </text>
</svg>
