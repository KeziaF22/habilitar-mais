<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="1024" height="1024" rx="180" fill="url(#bgGradient)"/>

  <!-- Decorative circles background -->
  <circle cx="150" cy="150" r="100" fill="#1E40AF" opacity="0.3"/>
  <circle cx="874" cy="874" r="120" fill="#60A5FA" opacity="0.2"/>
  <circle cx="850" cy="200" r="80" fill="#1E40AF" opacity="0.25"/>

  <!-- Main Car Icon - Centered and larger -->
  <g transform="translate(512, 512)">
    <!-- Steering Wheel Circle -->
    <circle cx="0" cy="0" r="280" fill="white" opacity="0.15"/>
    <circle cx="0" cy="0" r="240" fill="none" stroke="white" stroke-width="16" opacity="0.9"/>

    <!-- Steering Wheel Spokes -->
    <line x1="-160" y1="0" x2="160" y2="0" stroke="white" stroke-width="16" stroke-linecap="round" opacity="0.9"/>
    <line x1="0" y1="-160" x2="0" y2="160" stroke="white" stroke-width="16" stroke-linecap="round" opacity="0.9"/>

    <!-- Center Hub -->
    <circle cx="0" cy="0" r="80" fill="white" opacity="0.95"/>

    <!-- "H+" Logo in center -->
    <g transform="translate(0, 0)">
      <!-- H letter -->
      <path d="M -35 -30 L -35 30 M -35 0 L -5 0 M -5 -30 L -5 30"
            stroke="#2563EB" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

      <!-- + symbol -->
      <path d="M 20 -20 L 20 20 M 0 0 L 40 0"
            stroke="#10B981" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>

    <!-- Checkmark accent (top right) -->
    <path d="M 180 -200 L 200 -180 L 240 -240"
          stroke="#10B981" stroke-width="20" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.8"/>
  </g>

  <!-- Bottom text accent - "HABILITAR" -->
  <text x="512" y="880"
        font-family="Arial, sans-serif"
        font-size="64"
        font-weight="bold"
        text-anchor="middle"
        fill="white"
        opacity="0.9">HABILITAR+</text>
</svg>
